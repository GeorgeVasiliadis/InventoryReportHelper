<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Local Template</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .export-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .table-container {
        margin-bottom: 30px;
        overflow-x: auto;
      }
      .toast-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .header-panel {
        background-color: #34393e;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
      }
      @media (max-width: 768px) {
        .export-btn {
          position: static;
          display: block;
          margin: auto;
          margin-top: 20px;
        }
        .header-panel {
          font-size: 1.2rem;
          padding: 10px;
        }
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header-panel">Inventory Report Helper</div>
    <div class="container mt-5 shadow p-2">
      <h2 class="text-center">Greek</h2>
      <div class="table-container">
        <table class="table table-bordered table-striped" id="greek">
          <thead>
            <tr>
              <th class="w-25">Publication</th>
              <th class="w-25">Type</th>
              <th class="w-25">Weight (g)</th>
              <th class="w-25">Count</th>
            </tr>
          </thead>
          <tbody>
            <!-- Row will be added on page load -->
          </tbody>
        </table>
        <div class="text-center">
          <button class="btn btn-secondary" onclick="addRow('greek')">+</button>
        </div>
      </div>
    </div>

    <button class="export-btn" onclick="exportData()">Export</button>
    <!-- Export button -->

    <div class="toast-container">
      <div
        id="toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-delay="3000"
      >
        <div class="toast-body">Can't have Publication or Count undefined</div>
      </div>
    </div>

    <script>
      const languageCodeMapping = { Greek: "G", English: "E", German: "X" };
      const weightMapping = {
        Magazine: 19.15,
        Tract: 2.333,
        Card: 1.425,
        lffi: 22.02,
        "S-4": 0.7,
        "S-24": 0.8,
        inv: 1.444,
      };

      function populateTypeDropdown(selectElement) {
        for (let key in weightMapping) {
          let option = document.createElement("option");
          option.value = key;
          option.textContent = key;
          selectElement.appendChild(option);
        }
      }

      function addRow(tableName) {
        let table = document
          .getElementById(tableName)
          .getElementsByTagName("tbody")[0];
        let newRow = table.insertRow();

        let cell1 = newRow.insertCell(0);
        let cell2 = newRow.insertCell(1);
        let cell3 = newRow.insertCell(2);
        let cell4 = newRow.insertCell(3);

        cell1.innerHTML = '<input type="text" class="form-control" />';
        cell2.innerHTML =
          '<select class="form-control" onchange="recalculateCount(this)"></select>';
        cell3.innerHTML =
          '<input type="number" step="0.01" class="form-control" oninput="recalculateCount(this)" />';
        cell4.innerHTML =
          '<input type="number" class="form-control" oninput="manualCountChange(this)" />';

        let select = cell2.querySelector("select");
        populateTypeDropdown(select);
        select.value = Object.keys(weightMapping)[0];
      }

      function recalculateCount(element) {
        let row = element.closest("tr");
        let type = row.cells[1].querySelector("select").value;
        let countInput = row.cells[3].querySelector("input");
        let weight = parseFloat(row.cells[2].querySelector("input").value);
        let mappedWeight = weightMapping[type] || 0;

        if (!isNaN(weight) && mappedWeight > 0) {
          countInput.value = Math.round(weight / mappedWeight);
        }
      }

      function exportData() {
        let exportObject = new Map();
        let rows = document.querySelectorAll("#greek tbody tr");
        let hasUndefined = false;

        rows.forEach((row) => {
          let publication = row.cells[0].querySelector("input").value;
          let count = row.cells[3].querySelector("input").value;
          if (!publication || !count) {
            row.classList.add("table-danger");
            hasUndefined = true;
          }
        });

        if (hasUndefined) {
          new bootstrap.Toast(document.getElementById("toast")).show();
          return;
        }
      }

      window.onload = function () {
        addRow("greek");
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
